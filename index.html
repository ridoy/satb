<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <h1>(s)he's a 10 but...</h1>
        </div>
        <div class="content">
            <div id="welcome-menu">
                Select your preference:
                <br/>
                <br/>
                <button class="button preference-button" value="she">"She's a 10 but"</button>
                <button class="button preference-button" value="he">"He's a 10 but"</button>
                <button class="button preference-button" value="both">Both!</button>
            </div>
            <div id="vote-menu">
                <div id="prompt">He's a 10 but... he eats salad with a spoon</div>
                <div id="scale">
                    <input checked type="radio" id="10" name="rating" value="10">
                    <label for="10">10</label>
                    <input type="radio" id="9" name="rating" value="9">
                    <label for="9">9</label>
                    <input type="radio" id="8" name="rating" value="8">
                    <label for="8">8</label>
                    <input type="radio" id="7" name="rating" value="7">
                    <label for="7">7</label>
                    <input type="radio" id="6" name="rating" value="6">
                    <label for="6">6</label>
                    <input type="radio" id="5" name="rating" value="5">
                    <label for="5">5</label>
                    <input type="radio" id="4" name="rating" value="4">
                    <label for="4">4</label>
                    <input type="radio" id="3" name="rating" value="3">
                    <label for="3">3</label>
                    <input type="radio" id="2" name="rating" value="2">
                    <label for="2">2</label>
                    <input type="radio" id="1" name="rating" value="1">
                    <label for="1">1</label>
                    <input type="radio" id="0" name="rating" value="0">
                    <label for="0">0</label>
                </div>
                <button class="button vote-button">Vote</button>

            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
