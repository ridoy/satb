<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>(s)he's a 10 but...</title>

        <meta property="og:title" content="(S)he's a ten but..." />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="It was about time someone made a game out of this" />
        <meta property="og:image" content="http://www.shesatenbut.org/img/pic.png" />
        <meta property="og:image:secure_url" content="https://www.shesatenbut.org/img/pic.png" />
        <meta property="twitter:title" content="(S)he's a ten but..." />
        <meta property="twitter:description" content="It was about time someone made a game out of this" />
        <meta property="twitter:image" content="https://www.shesatenbut.org/img/pic.png" />

        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-65102306-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-65102306-1');
        </script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2575763843095670"
        crossorigin="anonymous"></script>

    </head>

    <body>

        <div class="header">
            <h1>(s)he's a 10 but...</h1>
        </div>

        <div class="content">

            <div id="welcome-menu">
                Select your preference:
                <br/>
                <br/>
                <button class="button preference-button" value="she">"She's a 10 but"</button>
                <button class="button preference-button" value="he">"He's a 10 but"</button>
                <button class="button preference-button" value="both">Both!</button>
                <br/>
                <button class="button small-button open-leaderboard-button" value="submit"><span class="error-message">(NEW!)</span> LEADERBOARDS</button>
                <button class="button small-button open-submit-menu-button" value="submit">Submit your own!</button>
                <p>you should check out my music: (<a href="https://soundcloud.com/ridoy">SoundCloud</a>) (<a href="https://open.spotify.com/artist/2HWlIpmMPVnltn5QLRbHmw?si=XlzDSF5-S8i1azKRlMrHfw">Spotify</a>)</p>
            </div>

            <div id="vote-menu">


                <div id="prompt"><h1></h1></div>
                <p id="completion-message"></p>
                <p class="error-message"></p>

                <div class="share-with-a-friend">
                    <span class="share-with-a-friend-link">Copy link to share with friends</span>
                </div>
                <div id="scale">

                    <button class="button vote-button" value="0">0</button>
                    <button class="button vote-button" value="1">1</button>
                    <button class="button vote-button" value="2">2</button>
                    <button class="button vote-button" value="3">3</button>
                    <button class="button vote-button" value="4">4</button>
                    <button class="button vote-button" value="5">5</button>
                    <button class="button vote-button" value="6">6</button>
                    <button class="button vote-button" value="7">7</button>
                    <button class="button vote-button" value="8">8</button>
                    <button class="button vote-button" value="9">9</button>
                    <button class="button vote-button" value="10">10</button>
                    <button class="button vote-button" value="100">100</button>
                    
                </div>
                <button class="button next-button">Next &gt;</button>
                <div id="chart-container">
                    <canvas id="chart"></canvas>
                </div>

            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
